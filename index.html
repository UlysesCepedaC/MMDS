<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Librería ARU</title>
  <style>
      /* --- Estilos base --- */
body {
  font-family: 'Helvetica Neue', sans-serif;
  margin: 0;
  background: #f5f5f5;
  color: #333;
}

/* --- Header general --- */
header {
  background: #fff;
  padding-bottom: 10px;
  border-bottom: 1px solid #ccc;
}

/* --- Barra superior --- */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center; /* clave para centrar verticalmente */
  background: #333;
  color: white;
  padding: 10px 20px;
  font-size: 13px;
}

.topbar .site-name {
  font-family: 'EB Garamond', serif;
  font-weight: 600;
  font-size: 18px;
}

.topbar a {
  color: #87ceeb;
  margin-left: 10px;
  text-decoration: none;
}

/* --- Logo --- */
.logo {
  height: 50px;
  display: block;
}

/* --- Título principal --- */
h1 {
  text-align: center;
  margin: 20px 0 10px;
  font-size: 36px;
  font-family: 'Yusei Magic', sans-serif;
}

/* --- Categorías de navegación --- */
.categories {
  text-align: center;
  margin-bottom: 20px;
}

.categories a {
  margin: 0 15px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

/* --- Filtros --- */
.filters {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
  flex-wrap: wrap; /* Por si se reduce el ancho de pantalla */
}

.filters label {
  font-size: 14px;
  margin-right: 5px;
}

.filters select {
  padding: 5px;
  font-size: 14px;
}

/* --- Grid de libros --- */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
  padding: 0 40px;
  place-items: center;
  margin: 0 auto;
}

/* --- Estilos para cada libro --- */
.book {
  width: 150px;
  height: 250px;
}

.book img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.book-title {
  font-size: 14px;
  font-weight: bold;
  text-align: center;
}

/* --- Footer --- */
footer {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  background: #eee;
  padding: 20px;
  font-size: 14px;
  margin-top: 40px;
}

footer h4 {
  margin-bottom: 10px;
}

footer ul {
  list-style: none;
  padding: 0;
}

footer li {
  margin-bottom: 6px;
}

.footer-col input {
  padding: 6px;
  width: 200px;
  max-width: 100%;
}

.branding {
  display: flex;
  align-items: center;
  gap: 10px;
}

.site-name {
  font-family: 'EB Garamond', serif;
  font-weight: 600;
  font-size: 18px;
  color: white;
  line-height: 1;
}

/* --- Contenedor general de cada libro --- */
.book-container {
  position: relative;
  width: 150px;
  height: 250px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

/* --- Efecto al pasar el cursor: escala la tarjeta del libro --- */
.book-container:hover {
  transform: scale(1.05);
}

/* --- Imagen del libro con transición para el desenfoque --- */
.book-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: filter 0.3s ease;
}

/* --- Al hacer hover, la imagen se desenfoca y oscurece un poco --- */
.book-container:hover img {
  filter: blur(3px) brightness(0.6);
}

/* --- Información del libro sobrepuesta --- */
.book-info {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
  padding: 10px;
  box-sizing: border-box;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: normal;
  line-height: 1.2;
}

/* --- Al hacer hover, muestra la info del libro --- */
.book-container:hover .book-info {
  opacity: 1;
}

.book-container:hover img {
  transform: scale(1.05);
}

.filters input[type="text"]{
  padding: 5px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
  min-width: 200px;
}
  </style>
</head>
<body>

  <header>
    <div class="topbar">
      <div class="branding">
        <a href="/">
      <img src="https://i.postimg.cc/fR7ZTbFC/image.png" alt="Logo Librería ARU" class="logo">
      </a>
        <span class="site-name">LIBRERÍA ARU</span>
      </div>

      <nav class="user-nav">
        <a href="#">MI CUENTA</a> |
        <a href="#">MI LISTA DE DESEOS</a> |
        <a href="#">MI CARRITO</a> |
        <a href="#">INICIA SESIÓN</a>
      </nav>
    </div>

    <h1>LIBROS</h1>

    <nav class="categories">
      <a href="#">NOVEDADES</a>
    </nav>
  </header>

  <section class="filters">
    <label for="priceFilter">Ordenar por precio:</label>
    <select id="priceFilter">
      <option value="default">Ordenar por precio</option>
      <option value="asc">Menor a mayor</option>
      <option value="desc">Mayor a menor</option>
    </select>

    <label for="genreFilter">Filtrar por género:</label>
    <select id="genreFilter">
      <option value="all">Todos los géneros</option>
      <option value="Ficción">Ficción</option>
      <option value="No Ficción">No Ficción</option>
      <option value="Fantasía">Fantasía</option>
      <option value="Ciencia Ficción">Ciencia Ficción</option>
      <option value="Romance">Romance</option>
      <option value="Misterio">Misterio</option>
      <option value="Biografía">Biografía</option>
    </select>

    <label for="yearFilter">Filtrar por año:</label>
    <select id="yearFilter">
      <option value="all">Todos los años</option>
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
    </select>

    <label for="searchInput">Buscar:</label>
    <input type="text" id="searchInput" placeholder="Escriba aquí..." onkeyup="filterBooks()" />
  </section>

  <main id="bookGrid" class="grid"></main>


<script>
    const books = [
    { title: "El plan maestro", author: "Javier Sierra", genre: "Misterio", year: 2024, price: 299, format: "Ebook/Pasta Blanda/Pasta Dura",cover: "https://i.postimg.cc/FsRNcWgS/portada-el-plan-maestro-javier-sierra-202502190053.jpg",link: "/libro1"  },
  { title: "Funny Story", author: "Emily Henry", genre: "Romance", year: 2024, price: 405, format: "Ebook/Pasta Blanda/Pasta Dura",cover: "https://m.media-amazon.com/images/I/71PSVpqu3vL._AC_UF894,1000_QL80_.jpg",link: "/libro1"  },
  { title: "That´s Not My Name", author:"Megan Lally",genre: "Misterio", year: 2024, price: 260, format:"Pasta Blanda",cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1717940704i/123429195.jpg" },
  { title: "Translation State", author:"Ann Leckie",genre: "Ciencia Ficción", year: 2023, price: 280, format:"Ebook",cover: "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcShbD_dCAenh-OLbvFhuuL-RkHkfL2WZoNWoozVJ3_g-EXylPWy" },
  { title: "Heartless", author:"Marissa Meyer",genre: "Fantasía", year: 2023, price: 400, format:"Pasta Dura",cover: "https://books.google.com.mx/books/publisher/content?id=LSzEDwAAQBAJ&pg=PR987&img=1&zoom=3&hl=en&bul=1&sig=ACfU3U0SQlgnDkEgeEUQWfTvumhkSKKSDg&w=1280" },

  { title: "Arsenic and Adobo", author:"Mia P. Manansala", genre: "Misterio", year: 2021, price: 351, format:"Pasta Blanda", cover: "https://m.media-amazon.com/images/I/71nGV9jxz2L._AC_UF894,1000_QL80_.jpg" },

  { title: "The Hidden Girl and Other Stories", author:"Ken Liu", genre: "Ciencia Ficción", year: 2020, price: 220, format:"Ebook", cover: "https://m.media-amazon.com/images/I/617c4lTLEzL._AC_UF894,1000_QL80_.jpg" },
  { title: "Todas Esas Cosas Que Te Diré Mañana", author:"Elisabet Benavent", genre: "Romance", year: 2022, price: 390, format:"Pasta Blanda/Pasta Dura", cover: "https://m.media-amazon.com/images/I/91koevBEYEL._UF894,1000_QL80_.jpg" },
  { title: "Book Lovers", author:"Emily Henry", genre: "Romance", year: 2022, price: 299, format:"Pasta Blanda", cover: "https://haverhillpl.org/wp-content/uploads/2022/06/booklovers.jpg" },
  { title: "El Albatros Negro", author:"María Oruña", genre: "Misterio", year: 2025, price: 529, format:"Pasta Dura", cover: "https://imagessl4.casadellibro.com/a/l/s5/94/9788401034794.webp" },
  { title: "Crying in H Mart", author:"Michelle Zauner", genre: "Biografía", year: 2021, price: 500, format:"Pasta Blanda/Pasta Dura", cover: "https://m.media-amazon.com/images/I/81aS9JndklL._AC_UF894,1000_QL80_.jpg" },
  { title: "Matriarch: A Memoir", author:"Tina Knowles", genre: "Biografía", year: 2025, price: 710, format:"Pasta Dura", cover: "https://m.media-amazon.com/images/I/91at8Eu8ODL._AC_UF1000,1000_QL80_.jpg" },
  { title: "Olga Dies Dreaming", author:"Xochitl Gonzalez", genre: "Ficción", year: 2022, price: 290, format:"Ebook/Pasta Blanda", cover: "https://mpd-biblio-covers.imgix.net/9781250786173.jpg" },
  { title: "Olga Dies Dreaming", author:"Xochitl Gonzalez", genre: "Ficción", year: 2022, price: 290, format:"Ebook/Pasta Blanda", cover: "https://mpd-biblio-covers.imgix.net/9781250786173.jpg" },
];

const bookGrid = document.getElementById("bookGrid");
const priceFilter = document.getElementById("priceFilter");
const genreFilter = document.getElementById("genreFilter");
const yearFilter = document.getElementById("yearFilter");
const searchInput = document.getElementById("searchInput");

function renderBooks(filteredBooks) {
  bookGrid.innerHTML = "";
  if (filteredBooks.length === 0) {
    bookGrid.innerHTML = "<p>No se encontraron libros.</p>";
    return;
  }
  filteredBooks.forEach(book => {
    const div = document.createElement("div");
    div.className = "book";
    div.innerHTML = `
<div class="book-container">
<img src="${book.cover}" alt="${book.title}">
<div class="book-info">
<p><strong><a href="${book.link || '#'}" style="color:#FF0000; text-decoration:none;">${book.title}</a></strong></p>
<p>${book.author}</p>
<p>Precio: $${book.price}</p>
<p>Formato: ${book.format || "No especificado"}</p>
</div>
</div>
    `;
    bookGrid.appendChild(div);
  });
}
function applyFilters() {
  let filtered = [...books];
  const selectedGenre = genreFilter.value;
  const selectedYear = yearFilter.value;
  const priceOrder = priceFilter.value;
  const searchText = searchInput.value.toLowerCase();
  if (selectedGenre !== "all") {
    filtered = filtered.filter(book => book.genre === selectedGenre);
  }
  if (selectedYear !== "all") {
    filtered = filtered.filter(book => book.year == selectedYear);
  }
  if (searchText.trim() !== "") {
    filtered = filtered.filter(book =>
      book.title.toLowerCase().includes(searchText) ||
      book.author.toLowerCase().includes(searchText)
    );
  }
  if (priceOrder === "asc") {
    filtered.sort((a, b) => a.price - b.price);
  } else if (priceOrder === "desc") {
    filtered.sort((a, b) => b.price - a.price);
  }
  renderBooks(filtered);
}


// Escuchamos todos los filtros
priceFilter.addEventListener("change", applyFilters);
genreFilter.addEventListener("change", applyFilters);
yearFilter.addEventListener("change", applyFilters);
searchInput.addEventListener("input", applyFilters);
// Render inicial
renderBooks(books);
</script>
</body>
</html>
